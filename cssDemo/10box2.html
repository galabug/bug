<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子的深入</title>
  <link rel="stylesheet" href="css/common.css">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <style>
    .twospace {
      text-indent: 25px
    }
  </style>
</head>

<body>
  <h4>盒子的深入</h4>
  <ul>
    <li>
      盒子的宽度计算=内容区域+边框线(左右)+padding(左右)+magin(左右)
    </li>
    <li>
      父盒子内容区的width>=左右子盒子的宽度之和
    </li>
    <li>
      浮动：margin相加 正常文档流：margin取最大值
      <div class="twospace"> </div>
    </li>
  </ul>

  <h4>清除浮动</h4>
  <ul>
    <li>clear:both/left/right;</li>

    <li>
      <div class="twospace"> </div>
    </li>
  </ul>


</body>

</html>
